{% extends "base.html" %}
{% from "_form_macros.html" import render_form_field %}

{% block content %}

<div class="container">
<form action="{{ url_for(url) }}" method="post">
    {{ form.csrf_token }}
    <dl>
      {% for field in form %}
        {% if 'csrf' not in field.name %}
            {{ render_form_field(field) }}

        {% endif %}
      {% endfor %}
    </dl>
    <button class="btn btn-sm btn-info"  type="submit">{{ form.button_value }}</button>
  </form>
</div>

{% endblock %}
