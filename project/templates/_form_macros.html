<!--http://flask.pocoo.org/docs/0.10/patterns/wtforms/-->

{% macro render_form_field(form) %}
<dt>{{ form.label }}:

<dd>
 {% if 'FileField' in form.__repr__() %}
     <label class="btn btn-default">
        {{ form(**kwargs)|safe }}
     </label>
 {% else %}
    {{ form(class_="form-control", **kwargs)|safe }}
  {% endif %}

  {% if form.errors %}
    <span class="error">
    {% for error in form.errors %}
      {{ error }}
    {% endfor %}
    </span>
  {% endif %}
</dd>


{% endmacro %}
